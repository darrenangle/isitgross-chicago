<div *ngIf="inspections.length > 0" class='inspection-search-results'>
  <div class="inspection-search-results__header">
    <h2>Search Results:</h2>
  </div>
  <ul class="inspection-search-results__results-wrapper">
    <li *ngFor="let inspection of inspections" class="inspection-search-results__result">
      <a routerLink="/inspection/{{inspection.inspection_id}}">
        <div>
          <h3 class="inspection-search-results__result__title">{{ inspection.dba_name }}</h3>
          <h4 class="inspection-search-results__result__address">{{ inspection.address }}</h4>
          <p class="inspection-search-results__result__date">Inspection Date: {{ inspection.inspection_date }}</p>
          <p class="inspection-search-results__result__result">Result: {{ inspection.results }}</p>
        </div>
      </a>
    </li>
  </ul>
</div>
