<div class="search-bar row">
  <input #searchBox 
        type="text" 
        class="search-bar__input col-sm-9 col-xs-12" 
        (keyup)="updateSearchQuery(searchBox.value)"
        placeholder="ex: taco bell"
    >
  <button class="search-bar__button btn col-sm-3 col-xs-12"
      (click)="search()"    
  >search</button>
</div>
